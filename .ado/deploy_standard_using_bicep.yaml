        workingDirectory: $(workingDirectory)
  
  - job: destroy_shared_resources
    displayName: Destroy 04 LZ Shared Resources
    dependsOn: [destroy_hub_firewall]
    condition: eq(variables['destroyStandard'], 'true')
    steps:
    - task: AzureCLI@2
      displayName: "Destroy 04 LZ Shared Resources"
